<mat-card style="width: 90%; margin: 10px auto" (click)="openDialog()">
    <mat-grid-list cols="4" rows="1" rowHeight="100px">
        <mat-grid-tile style="font-size: 30px; font-weight: bolder">{{ name }}</mat-grid-tile>
        <mat-grid-tile style="font-size: 30px;">{{ temperature }}</mat-grid-tile>
        <mat-grid-tile style="font-size: 30px;">{{ humidity }}</mat-grid-tile>
    </mat-grid-list>
</mat-card>
